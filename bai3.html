<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
    <title>Tính Giai Thừa</title>
</head>

<body>
    <h1>Tính Giai Thừa</h1>
    <label for="numberN">Nhập số n:</label>
    <input type="number" id="numberN" placeholder="Nhập số n" required>
    <br>
    <button onclick="tinhGiaiThua()">Tính Giai Thừa</button>
    <div id="result"></div>

    <script>
        function tinhGiaiThua() {
            var n = parseInt(document.getElementById('numberN').value);
            var giaiThua = 1;

            for (var i = 1; i <= n; i++) {
                giaiThua *= i;
            }

            document.getElementById('result').innerHTML = 'Giai thừa của ' + n + ' là: ' + giaiThua;
        }
    </script>
</body>

</html>
