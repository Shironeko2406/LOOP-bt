<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
        }
    </style>
    <title>Tìm Số Nguyên Dương Nhỏ Nhất</title>
</head>

<body>
    <h1>Tìm Số Nguyên Dương Nhỏ Nhất</h1>
    <button onclick="timSoNguyenDuongNhoNhat()">Tìm Số Nguyên Dương Nhỏ Nhất</button>
    <div id="result"></div>

    <script>
        function timSoNguyenDuongNhoNhat() {
            let tong = 0;
            let n = 1;

            while (tong <= 10000) {
                tong += n;
                n++;
            }

            document.getElementById('result').innerHTML = 'Số nguyên dương nhỏ nhất là ' + (n - 1) + ' (1+2+...+' + (n - 1) + ' = ' + tong + ' > 10000)';
        }
    </script>
</body>

</html>
