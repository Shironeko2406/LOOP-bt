<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .box {
            width: 50px;
            height: 50px;
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
        }
    </style>
    <title>In 10 Divs</title>
</head>

<body>
    <h1>In 10 Divs</h1>
    <button onclick="inDivs()">In Divs</button>
    <div id="container"></div>

    <script>
        function inDivs() {
            var container = document.getElementById('container');
            container.innerHTML = '';

            for (var i = 1; i <= 10; i++) {
                var div = document.createElement('div');
                div.className = 'box';
                div.textContent = i;

                if (i % 2 === 0) {
                    div.style.backgroundColor = 'red';
                } else {
                    div.style.backgroundColor = 'blue';
                }

                container.appendChild(div);
            }
        }
    </script>
</body>

</html>
