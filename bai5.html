<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input {
            padding: 8px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
    <title>In Số Nguyên Tố</title>
</head>

<body>
    <h1>In Số Nguyên Tố</h1>
    <label for="numberInput">Nhập giá trị:</label>
    <input type="number" id="numberInput" placeholder="Nhập giá trị" required>
    <br>
    <button onclick="inSoNguyenTo()">In Số Nguyên Tố</button>
    <div id="result"></div>
    <div id="error"></div>

    <script>
        function inSoNguyenTo() {
            var inputValue = parseInt(document.getElementById('numberInput').value);
            var resultDiv = document.getElementById('result');
            var errorDiv = document.getElementById('error');
            resultDiv.innerHTML = '';
            errorDiv.innerHTML = '';

            if (inputValue < 0) {
                errorDiv.innerHTML = 'Vui lòng nhập số nguyên dương.';
                return;
            }

            for (var i = 2; i <= inputValue; i++) {
                if (isPrime(i)) {
                    resultDiv.innerHTML += i + ' ';
                }
            }
        }

        function isPrime(num) {
            for (var j = 2; j < num; j++) {
                if (num % j === 0) {
                    return false;
                }
            }
            return num !== 1;
        }
    </script>
</body>

</html>
